	<body>
		<script type="text/javascript">
			for(var i=0;i<10;i++)
			{
				(function(i)
				{
					a=document.createElement('a');
				a.innerHTML=i+"<br/>";
				a.addEventListener('click',function(e)
				{
					e.preventDefault();//阻止默认事件
					console.log(i);
				})
				document.body.appendChild(a);
				})(i)
			}
		</script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
